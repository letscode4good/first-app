                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <form  id = "myform"   class="tm-edit-product-form" >
                      
                    <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="maintenanceID"
                          >Maintenace ID
                        </label>
                        <input class="form-control validate"  type="input" id="maintenanceID"  name="maintenanceID" STYLE="background-color: #54657d;" readonly>
                      </div>
                    </div>
                    
                    <div class="row">
                          <div class="form-group mb-3 col-xs-12 col-sm-6">
                            <label
                              for="imageData"
                              >Upload Image
                            </label>
                            <input class="form-control validate" id="imageData" name="imageData" type="file" multiple />
                          </div>
                    </div>

                    <div class="row">
                          <div class="form-group mb-3 col-xs-12 col-sm-6">
                            <label
                              for="serviceReport"
                              >Is Service report
                            </label>
                            <select
                            class="custom-select tm-select-accounts"
                            id="serviceReport"
                            name="serviceReport"
                            >
                            <option value="1">YES</option>
                            <option value="0">NO</option>
                          </select>
                          </div>
                    </div>
                    <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <button type="submit" class="btn btn-primary btn-block text-uppercase">Preview Image</button>
                      </div>
                    </div>
      
                  </form>
                </div>


                <div class="col-xl-6 col-lg-6 col-md-12">
                  <form  id = "myform1"    class="tm-edit-product-form" >
                      
                    <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="advanceAmount"
                          >Advance amount
                        </label>
                        <input class="form-control validate"  type="number" min="0" required id="advanceAmount" name="advanceAmount" STYLE="background-color: #54657d;">
                      </div>

                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="transportExpense"
                          >Transport
                        </label>
                        <input class="form-control validate"  type="number" min="0" required id="transportExpense" name="transportExpense" STYLE="background-color: #54657d;">
                      </div>

                    </div>
                    

                    <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="travelExpense"
                          >Travel
                        </label>
                        <input class="form-control validate"  type="number" min="0" required id="travelExpense" name="travelExpense" STYLE="background-color: #54657d;">
                      </div>

                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="MiscellaneousExpense"
                          >Miscellaneous
                        </label>
                        <input class="form-control validate"  type="number" min="0" required id="MiscellaneousExpense" name="MiscellaneousExpense" STYLE="background-color: #54657d;">
                      </div>

                    </div>


                    <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="dueAmount"
                          >Due Amount
                        </label>
                        <input class="form-control validate"  type="number" id="dueAmount" name="dueAmount" STYLE="background-color: #54657d;" readonly>
                      </div>

                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="returnAmount"
                          >Return Amount
                        </label>
                        <input class="form-control validate"  type="number" id="returnAmount" name="returnAmount" STYLE="background-color: #54657d;" readonly>
                      </div>

                    </div>

                    <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <button type="submit" class="btn btn-primary btn-block text-uppercase">Calculate</button>
                      </div>
                    </div>
      
                  </form>
                </div>

            </div>

             <br>
             <div id="image_preview"  class="tm-block-title d-inline-block" style = "display: none;"></div>

                <label class = "tm-block-title d-inline-block"
