        function removeOlderImages()
        {
          var mID = sessionStorage.getItem("editCompletedMid");
          $.ajax({
            type: 'GET',
            data: { maintenanceID: mID },
            url: "/getPMImages",
            contentType: "text/plain",
            dataType: 'json',
            success: function (data) {
              for (var i = 0; i < data.length; i++) {
                var indexOfSlash = data[i].imageLink.lastIndexOf("/");
                var fileNameOfImage = data[i].imageLink.substring(indexOfSlash + 1);
                $.ajax({
                  type: 'POST',
                  data: { filename: fileNameOfImage ,
                        },
                  url: "/delfilefromgcloud",
                  contentType: "application/x-www-form-urlencoded",
                  success: function (data) {
                    console.log("Image deleted from gcloud - "+ data);
                  },
                  error: function (e) {
                    alert("Error while deleting file from gcloud: " + JSON.stringify(e))
                  }
                });
              }
              removeImageInfoFromDB()
            },
            error: function (e) {
              console.log("There was an error with your request...");
              console.log("error: " + JSON.stringify(e));
            }
          });
        }

       {

           $.ajax({

        function calculateDues()
        {
          var totalExpense = parseInt(document.getElementById("myform1").elements.transportExpense.value)+ parseInt(document.getElementById("myform1").elements.travelExpense.value) + parseInt(document.getElementById("myform1").elements.MiscellaneousExpense.value);
          var advanceAmount = parseInt(document.getElementById("myform1").elements.advanceAmount.value);

          var  dueAmount = 0;
          var  returnAmount = 0;

          if (advanceAmount > totalExpense)
          {
            returnAmount = advanceAmount - totalExpense;
            dueAmount = 0;
          }
          else if(advanceAmount < totalExpense)
          {
            dueAmount = totalExpense - advanceAmount;
            returnAmount = 0;
          }
          else
          {
            dueAmount = 0;
            returnAmount = 0;
          }

          document.getElementById("myform1").elements.dueAmount.value = dueAmount;
          document.getElementById("myform1").elements.returnAmount.value = returnAmount;
        }

      function completeTask()
      {
        var mID = sessionStorage.getItem("editCompletedMid");
        if(
            (document.getElementById("myform1").elements.transportExpense.value) == ""
          ||
            (document.getElementById("myform1").elements.travelExpense.value) == ""
          ||
            (document.getElementById("myform1").elements.MiscellaneousExpense.value) == ""
          ||
            (document.getElementById("myform1").elements.advanceAmount.value) == ""
        )
        {
          alert("Please add expense data before submitting.")
          return;
        }

        if(
            (document.getElementById("myform").elements.maintenanceID.value) == "" 
        )
        {
          alert("mMintenance ID is empty")
          return;
        }

        document.getElementById("completetaskbutton").disabled = true;
        document.getElementById("pageloader").style.display = "block";

        calculateDues();
        removeOlderImages()
       

        $.ajax({
            type: 'GET',
            data: {maintenanceID: mID},
            url: "/getPMHistoryForMid",
            contentType: "text/plain",
            dataType: 'json',
            success: function (resposeJson) {
