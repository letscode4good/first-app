<!DOCTYPE html>



<html>
<head>
  
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwj5yvLy95PiAhVLMY8KHYUoAmIQjRx6BAgBEAU&url=https%3A%2F%2Fwww.facebook.com%2FJeetegaModiHi%2F&psig=AOvVaw0Wmd9VnKHKsep33KJSizsf&ust=1557679876059664");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

  
  
  
  
<script>



function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>
</head>
<body >
<h1>Jeetaga to modi hi</h1>

<p><button onclick="clickCounter()" type="button">Vote for modi!</button></p>
<div id="result"></div>

<div id="bg"></div>
</body>
</html>
