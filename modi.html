<!DOCTYPE html>



<html>
<head>
  
<style>
body, html {
  height: 50%;
  margin: 0;
}

  img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  
.bg {
  /* The image used */
  background-image: url("/modi.jpeg");

  /* Full height */
  height: 50%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

  
  
  
  
<script>



function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "Votes for modi " + localStorage.clickcount + " time(s).";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
  
  function clickCounter1() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount1) {
      localStorage.clickcount1 = Number(localStorage.clickcount1)+1;
    } else {
      
      localStorage.clickcount1 = 1;
    }
    document.getElementById("result1").innerHTML = "Votes for rahul " + localStorage.clickcount1 + " time(s).";
  } else {
    document.getElementById("result1").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
  
</script>
</head>
<body >
<h1>Vote for your favourite</h1>

<p><button onclick="clickCounter()" type="button">Vote for Modi!</button></p>
  <p><button onclick="clickCounter1()" type="button">Vote for Rahul!</button></p>
  
<div id="result"></div>
  <div id="result1"></div>

  <img src="modi.jpeg" alt="Paris" style="width:50%;">

</body>
</html>
