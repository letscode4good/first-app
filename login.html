<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page - Product Admin Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <a class="navbar-brand" href="/">
            <h1 class="tm-site-title mb-0">Employee Login</h1>
          </a>
          <img src="img/logo.png" alt="Trulli" width="90" height="90">
          <button
            class="navbar-toggler ml-auto mr-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>
        </div>
      </nav>
    </div>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form id ="myform"   action="javascript:;" onsubmit="myfun()" class="tm-login-form">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      name="userId"
                      type="text"
                      class="form-control validate"
                      id="userId"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input
                      name="password"
                      type="password"
                      class="form-control validate"
                      id="password"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="userType">User Type</label>
                    
                    <select
                      class="custom-select tm-select-accounts"
                      id="userType"
                      name="userType"
                      required
                    >
                      <option value="admin">admin</option>
                      <option value="engineer">engineer</option>
                      <option value="supervisor">supervisor</option>
                    </select>

                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          Copyright &copy; RSPower Solutions<b>2022</b> All rights reserved. 

        </p>
      </div>
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->

    <script>
      $(function() {
     $.ajax({
            type: 'GET',
            url: "/logout",
            contentType: "text/plain",
            dataType: 'json',
            success: function (data) {
              console.log("Old session removed");
            },
            error: function (e) {
              console.log("Could not remove Old session.");
            }
          });
      });

      function myfun()
      {

        $.ajax({
            type: 'POST',
            data: { userId: document.getElementById("myform").elements.userId.value,
                    password: document.getElementById("myform").elements.password.value, 
                    userType : document.getElementById("myform").elements.userType.value,
                  },
            url: "/login",
            contentType: "application/x-www-form-urlencoded",
            success: function (data) {
              if(data.message == "loginsuccess")
              {
                location.replace("/")
              }
              else{
                alert(data.message)
                document.getElementById('myform').reset();
              }
            },
            error: function (e) {
              alert("Error occured during login- " + JSON.stringify(e))
            }
          });

      }


     </script>
  </body>
</html>
