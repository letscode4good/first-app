            $.ajax({
              type: 'GET',
              url: "/getStatusDetail",

              success: function (data) {
                myJsonData = data;
                  populateDataTable(myJsonData);
              },
              error: function (e) {
                console.log("There was an error with your request...");
                console.log("error: " + JSON.stringify(e));
              }
            });
          }


        $(function() {
          //$("#stockTable").DataTable();
