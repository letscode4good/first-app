<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Admin - Home HTML Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body id="reportsPage">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/moment.min.js"></script>
    <!-- https://momentjs.com/ -->
    <script src="js/Chart.min.js"></script>
    <!-- http://www.chartjs.org/docs/latest/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="js/tooplate-scripts.js"></script>
    <link rel="stylesheet" href="css/model_popup.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>



    <form action="">
      <label for="itemName">Select item</label>
      <select id="itemName" >
        <option value="volvo">Volvo</option>
      </select>
      <label for="fname">Quantity in grams</label><br>
      <input type="text" id="quantity" ><br><br>
      <input type="submit">
    </form>
    




    <script>

     
        function loadData() {

            $.ajax({
                  type: "GET",
                  url: "/getItemNames",
                  dataType: "json",
                  global: false,
                  success: function (result, status, xhr) {
                  $.each(result,function(key, value)
                  {
                      $("#itemName").append('<option value="' + value.itemName + '">' + value.itemName + '</option>');
                  });
                  },
                  error: function (xhr, status, error) {
                      alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                  }
              });

          }




        $(function() {
         loadData()
        });

  
    </script>



</body>

</html>
