    <script>
        
        $(function() {
          document.getElementById("inventoryDiv").style.opacity = "0";
          var mID = sessionStorage.getItem("completedMaintenanceID");
          console.log(mID);
          document.getElementById("myform").elements.maintenanceID.value = mID;

          $.ajax({
            type: 'GET',
            data: {maintenanceID: document.getElementById("myform").elements.maintenanceID.value},
            url: "/getPMHistoryForMid",
            contentType: "text/plain",
            dataType: 'json',
            success: function (resposeJson) {

              document.getElementById("myform").elements.advanceAmount.value = resposeJson.advanceAmount;
              document.getElementById("myform").elements.transportExpense.value = resposeJson.transportExpense;
              document.getElementById("myform").elements.travelExpense.value = resposeJson.travelExpense;
              document.getElementById("myform").elements.MiscellaneousExpense.value = resposeJson.MiscellaneousExpense;
              document.getElementById("myform").elements.dueAmount.value = resposeJson.dueAmount;
              document.getElementById("myform").elements.returnAmount.value = resposeJson.returnAmount;
              document.getElementById("description").value = resposeJson.description;
            
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });


          $.ajax({
            type: 'GET',
            url: "/whoami",
            contentType: "text/plain",
            dataType: 'json',
            success: function (resposeJson) {

              if(resposeJson.message == "admin")
              {
                document.getElementById("editRecordButton").style.display = "block";
              }
              else
              {
                document.getElementById("editRecordButton").style.display = "none";
              }
            },
            error: function (e) {
              console.log("Error while adding data: " + JSON.stringify(e))
              document.getElementById("editRecordButton").style.display = "none";
            }
          });

        });

        function editRecord()
        {
          var mID = sessionStorage.getItem("completedMaintenanceID");
          sessionStorage.setItem("editCompletedMID", mID);
          location.replace("/editCompletedPMReport.html")
          //window.location.href = "/editCompletedPMReport.html";
        }

        function loadImages() {
          $.ajax({
            type: 'GET',
            data: { maintenanceID: document.getElementById("myform").elements.maintenanceID.value },
            url: "/getPMImages",
            contentType: "text/plain",
            dataType: 'json',
            success: function (data) {
              myJsonData = data;
              console.log("error: " + JSON.stringify(myJsonData));
              populateInventoryTable(myJsonData);
            },
            error: function (e) {
              console.log("There was an error with your request...");
              console.log("error: " + JSON.stringify(e));
            }
          });
          location.href = "#inventoryDiv";
        //$("#custInventory").DataTable().clear();
        //loadInventoryData(cutomerID);
        
          document.getElementById("inventoryDiv").style.opacity = "1";
        }

        // populate the data table with JSON data
        function populateInventoryTable(data) {
          console.log("populating data table...");
          
          document.getElementById("imageList").innerHTML = "";
          
          var response = '',
            indicator = '';
            for (var i = 0; i < data.length; i++) {
                response += '<div class="carousel-item"><img src="' + data[i].imageLink + '" width="500" height="500"><div class="carousel-caption"><h3 style="color:Green;">' + data[i].maintenanceID + '</div></div>';
                indicator += '<li data-target="#myCarousel" data-slide-to="'+i+'"></li>';
            }
            $('#imageList').append(response);
            $('#imageIndicator').append(indicator);
            $('.carousel-item').first().addClass('active');
            $('.carousel-indicators > li').first().addClass('active');
            $("#myCarousel").carousel();

            }


      function myfun()
      {
        let files = new FormData();
        files.append('file', $('#imageData')[0].files[0]); 
        $.ajax({
            type: 'POST',
            data: files,
            url: "/upload",
            contentType: false,
            processData: false,
            success: function (data) {
               alert("Image added successfully")
               addImageInfoInDB(data);   
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });
      }


      function completeTask()
      {
        if(
            (document.getElementById("myform1").elements.transportExpense.value) == ""
          ||
            (document.getElementById("myform1").elements.travelExpense.value) == ""
          ||
            (document.getElementById("myform1").elements.MiscellaneousExpense.value) == ""
          ||
            (document.getElementById("myform1").elements.advanceAmount.value) == ""
        )
        {
          alert("Please add expense data before submitting.")
          return;
        }
        
        calculateDues();

        $.ajax({
            type: 'GET',
            data: {maintenanceID: document.getElementById("myform").elements.maintenanceID.value},
            url: "/getUpcomingPMForMid",
            contentType: "text/plain",
            dataType: 'json',
            success: function (resposeJson) {
               addCompletedRecordToDB(resposeJson);
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });

      }

      function addCompletedRecordToDB(resposeJson)
      {
        var todaysDate = getDate(new Date(), 0);
        var mType = resposeJson.maintenanceType;
        $.ajax({
            type: 'POST',
            data: { custId: resposeJson.custId,
                    customerName: resposeJson.customerName, 
                    maintenanceType: resposeJson.maintenanceType, 
                    dateWhenDone: todaysDate, 
                    engineer: resposeJson.engineer, 
                    maintenanceID: resposeJson.maintenanceID,
                    advanceAmount : document.getElementById("myform1").elements.advanceAmount.value,
                    transportExpense : document.getElementById("myform1").elements.transportExpense.value,
                    travelExpense : document.getElementById("myform1").elements.travelExpense.value,
                    MiscellaneousExpense : document.getElementById("myform1").elements.MiscellaneousExpense.value,
                    dueAmount : document.getElementById("myform1").elements.dueAmount.value,
                    returnAmount : document.getElementById("myform1").elements.returnAmount.value,
                    customerType: resposeJson.customerType, 
                    address:  resposeJson.address,
                    upsName:  resposeJson.upsName,
                    upsCapacity:  resposeJson.upsCapacity,
                    description : document.getElementById("description").value,
                  },
            url: "/addPMHistory",
            contentType: "application/x-www-form-urlencoded",
            success: function (data) {
               if(mType == "Planned")
               {
                  addFutureMaintenanceRecord(resposeJson)
               }
               removeOlderRecord()
               alert("Successfully saved details.")
               sessionStorage.removeItem('maintenanceID');
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });
      }

      function addFutureMaintenanceRecord(resposeJson)
      {
        var futureDate = getDate(new Date(), 1);
        var futureMid;
        $.ajax({
            type: 'GET',
            url: "/getCounters",
            contentType: "text/plain",
            dataType: 'json',
            success: function (responseData) {
               futureMid = "M_" + responseData.maintenanceCount;

               $.ajax({
                type: 'POST',
                data: { custId: resposeJson.custId,
                        customerName: resposeJson.customerName, 
                        maintenanceType: resposeJson.maintenanceType, 
                        dateWhenScheduled: futureDate, 
                        engineer: resposeJson.engineer, 
                        maintenanceID: futureMid,
                        customerType: resposeJson.customerType, 
                        address:  resposeJson.address,
                        upsName:  resposeJson.upsName,
                        upsCapacity:  resposeJson.upsCapacity,
                        description : "NA"
                      },
                url: "/addupcomingPM",
                contentType: "application/x-www-form-urlencoded",
                success: function (data) {
                  console.log("Future Maintenance Record Successfully added.");
                  sessionStorage.removeItem('maintenanceID');
                },
                error: function (e) {
                  alert("Error while adding data: " + JSON.stringify(e))
                }
              });

              $.ajax({
              type: 'POST',
              url: "/incrementMaintenanceCounter",
              contentType: "application/x-www-form-urlencoded",
              success: function (data) {
                console.log("Maintenance counter incremented");
              },
              error: function (e) {
                alert("Error while adding data: " + JSON.stringify(e))
              }
            });

            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });

      }

      function removeOlderRecord()
      {
        $.ajax({
            type: 'GET',
            data: {maintenanceID: document.getElementById("myform").elements.maintenanceID.value},
            url: "/deleteFromUpcomingPM",
            contentType: "text/plain",
            dataType: 'json',
            success: function (resposeJson) {
               console.log("Old record deleted");
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });
      }

    </script>
