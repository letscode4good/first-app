    <script>



        $(function() {

          $.ajax({
                type: "GET",
                url: "/getAllEngineers",
                dataType: "json",
                global: false,
                success: function (result, status, xhr) {
                $.each(result,function(key, value)
                {
                    $("#userName").append('<option value="' + value.userName + '">' + value.userName + '</option>');
                });
                },
                error: function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });

            $.ajax({
            type: 'GET',
            url: "/getCounters",
            /*async: false,*/
            contentType: "text/plain",
            global: false,
            dataType: 'json',
            success: function (responseData) {
               futureSid = "S_" + responseData.statusCount;
               document.getElementById("myform").elements.statusID.value = futureSid;
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          }); 


          });

      function myfun()
      {

        $('#image_preview').empty();
         document.getElementById("pageloader").style.display = "block";

        if(
          document.getElementById("myform").elements.statusDate.value == ""
          ||
            (document.getElementById("myform").elements.status.value) == ""
            ||
            (document.getElementById("myform").elements.userName.value) == "" 
        )
        {
          alert("Please fill all mandatory fields")
          return;
        }

        
        var selectedDate = new Date(document.getElementById("myform").elements.statusDate.value); 
        var dd = selectedDate.getDate();
        var mm = selectedDate.getMonth()+1; 
        var yyyy = selectedDate.getFullYear();
        if(dd<10) 
        {
            dd='0'+dd;
        } 
  
        if(mm<10) 
        {
            mm='0'+mm;
        } 
        var today = dd+'/'+mm+'/'+yyyy;


        document.getElementById("submitbutton").disabled = true;

        $.ajax({
            type: 'POST',
            data: { statusDate: today,
                    userName: document.getElementById("myform").elements.userName.value,
                    status: document.getElementById("myform").elements.status.value,
                    statusID: document.getElementById("myform").elements.statusID.value},
            url: "/addEmployeeStatusDetail",
            /*async: false,*/
            contentType: "application/x-www-form-urlencoded",
            success: function (data) {

              if (data.hasOwnProperty('error'))
              {
                alert(data.error);
              }
              else
              {
                uploadImage()
                  $.ajax({
                  type: 'POST',
                  url: "/incrementStatusCounter",
                  /*async: false,*/
                  contentType: "application/x-www-form-urlencoded",
                  success: function (data) {
                    console.log("Status counter incremented");
                  },
                  error: function (e) {
                    alert("Error while adding data: " + JSON.stringify(e))
                  }
                  });
              }
             
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });
      }
    


      function uploadImage()
      {
        
        //files.append('file', $('#imageData')[0].files[0]); 

        $.each($('#imageData')[0].files, function(i, file) {
          let files = new FormData();
          files.append('file', file);
          files.append('statusID', document.getElementById("myform").elements.statusID.value)
          files.append('type', "status")
          $.ajax({
            type: 'POST',
            data: files,
            url: "/upload",
            /*async: false,*/
            contentType: false,
            processData: false,
            success: function (data) {
              // addImageInfoInDB(data);   
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });
        });

        //alert("Images added successfully")

      }

      function addImageInfoInDB(imageUrl)
      {
        $.ajax({
            type: 'POST',
            data: { statusID: document.getElementById("myform").elements.statusID.value,
                    imageLink: imageUrl},
            url: "/addStatusImages",
            /*async: false,*/
            contentType: "application/x-www-form-urlencoded",
            success: function (data) {
               console.log("Image info added in DB");
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });
        
      }


      function clearImage()
      {
        document.getElementById("imageData").value = "";
        $('#image_preview').empty();
      }
    

      function preview_image() 
      {
          
          var x = document.getElementById("image_preview");
          if (x.style.display === "none") {
            var total_file=document.getElementById("imageData").files.length;
            for(var i=0;i<total_file;i++)
            {
              $('#image_preview').append("<img class=\"thumbnail\" height=\"100\" width=\"100\"  style=\"float: left; padding-left: 20px; \" src='"+URL.createObjectURL($('#imageData')[0].files[i])+"'>");
            }
            x.style.display = "block";
          } else {
            x.style.display = "none";
            $('#image_preview').empty();
          }


      }



      $( document ).ajaxStop(function() {
         console.log("all ajx calls are done")
         //$("#pageloader").fadeOut();
         document.getElementById("pageloader").style.display = "none";
         alert("Daily status detail added successfully")
         window.location.href = "/addEmployeeStatus.html";
         
        });


    </script>
