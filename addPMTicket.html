            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form id = "myform" action="javascript:;" onsubmit="myfun()"  class="tm-edit-product-form">
                    <div class="row">
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label

                            style="background-color: #54657d;" readonly=""

                        <div class="form-group mb-3 col-xs-12 col-sm-6">

                            for="custId"

                          </label>

                            id="custId"

                            type="text"
                            class="form-control validate"
                            required

                        </div>

                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                              for="customerType"
                              >Customer Type
                            </label>

                              type="text"

                          <div class="form-group mb-3 col-xs-12 col-sm-6">

                                >Address

                                  for="upsName"

                                  name="upsName"

                                  class="form-control validate"

                                />
                              </div>

                              <div class="form-group mb-3 col-xs-12 col-sm-6">

                                    for="upsCapacity"

                                  </label>

                                    id="upsCapacity"
                                    name="upsCapacity"
                                    type="text"

                                    required

    <script>
      $(function() {
        $("#expire_date").datepicker();

        /*

*/


document.getElementById("myform").elements.customerName.value = sessionStorage.getItem("custName");
document.getElementById("myform").elements.custId.value = sessionStorage.getItem("custID");
document.getElementById("myform").elements.customerType.value = sessionStorage.getItem("custType");
document.getElementById("myform").elements.address.value = sessionStorage.getItem("custAddress");
document.getElementById("myform").elements.upsName.value = sessionStorage.getItem("upsName");
document.getElementById("myform").elements.upsCapacity.value = sessionStorage.getItem("upsCapacity");


            $.ajax({
                type: "GET",
                url: "/getAllEngineers",
                dataType: "json",
                success: function (result, status, xhr) {
                $.each(result,function(key, value)
                {
                    $("#engineer").append('<option value="' + value.userName + '">' + value.userName + '</option>');
                });
                },
                error: function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });

            $.ajax({
            type: 'GET',
            url: "/getCounters",
            contentType: "text/plain",
            dataType: 'json',
            success: function (responseData) {
               futureMid = "M_" + responseData.maintenanceCount;
               document.getElementById("myform").elements.maintenanceID.value = futureMid;
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });        
      });

      function myfun()
      {
        document.getElementById("submitbutton").disabled = true;
        var inputDate = new Date(document.getElementById("myform").elements.dateWhenScheduled.value);
        var dd = inputDate.getDate();
        var mm = inputDate.getMonth()+1; 
        var yyyy = inputDate.getFullYear();
        if(dd<10) 
        {
             dd='0'+dd;
        } 

        if(mm<10) 
        {
            mm='0'+mm;
        } 
        var scheduleDate = dd+'/'+mm+'/'+yyyy;

        $.ajax({
            type: 'POST',
            data: { custId: document.getElementById("myform").elements.custId.value,
                    customerName: document.getElementById("myform").elements.customerName.value, 
                    maintenanceType: document.getElementById("myform").elements.maintenanceType.value, 
                    dateWhenScheduled: scheduleDate, 
                    engineer: document.getElementById("myform").elements.engineer.value, 
                    maintenanceID: document.getElementById("myform").elements.maintenanceID.value,
                    customerType: document.getElementById("myform").elements.customerType.value,
                    address: document.getElementById("myform").elements.address.value,
                    upsName: document.getElementById("myform").elements.upsName.value,
                    upsCapacity: document.getElementById("myform").elements.upsCapacity.value,
                    description: document.getElementById("myform").elements.description.value
                  },
            url: "/addupcomingPM",
            contentType: "application/x-www-form-urlencoded",
            success: function (data) {
              
               $.ajax({
                type: 'POST',
                url: "/incrementMaintenanceCounter",
                async: false,
                contentType: "application/x-www-form-urlencoded",
                success: function (data) {
                  console.log("Maintenance counter incremented");
                },
                error: function (e) {
                  alert("Error while adding data: " + JSON.stringify(e))
                }
              });
               alert("Data added Successfully")
               //schedulePM.html
               window.location.href = "/schedulePM.html";
               //document.getElementById('myform').reset();
            },
            error: function (e) {
              alert("Error while adding data: " + JSON.stringify(e))
            }
          });
      }


    </script>
